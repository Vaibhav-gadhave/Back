version: '3'

services:
  jenkins1:
    image: jenkins/jenkins:lts
    container_name: jenkins1
    ports:
      - "8080:8080"
    volumes:
      - jenkins1_home:/var/jenkins_home

  jenkins2:
    image: jenkins/jenkins:lts
    container_name: jenkins2
    ports:
      - "8081:8080"
    volumes:
      - jenkins2_home:/var/jenkins_home

volumes:
  jenkins1_home:
  jenkins2_home:
